apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-k3s
  labels:
    app: hello-k3s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-k3s
  template:
    metadata:
      labels:
        app: hello-k3s
    spec:
      containers:
        - name: hello-k3s
          image: ariff/hello-k3s:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: hello-k3s
spec:
  type: NodePort
  selector:
    app: hello-k3s
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 31080
